version: 2

models:
  - name: int_customers_with_territory
    description: "Clientes enriquecidos com atributos do território de vendas."
    columns:
      - name: customer_id
        description: "Identificador do cliente."
      - name: person_id
        description: "Identificador da pessoa (quando aplicável)."
      - name: territory_id
        description: "Chave do território de vendas associada ao cliente."
      - name: territory_name
        description: "Nome do território."
      - name: country_code
        description: "Código do país (ISO) vinculado ao território."
      - name: territory_group
        description: "Agrupamento macro do território (ex.: North America, Europe)."
